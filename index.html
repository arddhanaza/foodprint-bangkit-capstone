<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Print</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="data.js" type="text/javascript"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-12 mt-5 mb-5">
        <img alt="" id="img_show" src="blank.png" style="margin-bottom: 10px; max-height: 370px">
    </div>
    <div class="col-12">
        <div class="input-group mb-3">
            <input accept="image/*" class="form-control" onchange="loadFile(event)" type="file" value="upload">
        </div>
        <div class="input-group mb-3">
            <button class="form-control btn btn-lg btn-primary" id="btn-classify" onclick="classify()" value="classify">
                Classify
            </button>
        </div>
        <div class="input-group mb-3">
            <button class="form-control btn btn-lg btn-danger " id="btn-reset" onclick="reset()" value="reset">
                Reset
            </button>
        </div>
    </div>
    <div class="col-12">
        <h1 id="makanan">Makanan: <span id="span_makanan"></span></h1>
        <h1 id="bahan_dasar_utama">Bahan Dasar Utama: <span id="span_bahan_dasar"></span></h1>
        <h1 id="prakiraan_carbon_footprint">Prakiraan Carbon Footprint per Porsi: <span id="span_prakiraaan"></span> kg
        </h1>
    </div>
</div>

<script>
    var urlPath;
    var loadFile = function (event) {
        var output = document.getElementById('img_show');
        urlPath = URL.createObjectURL(event.target.files[0]);
        output.src = urlPath;
        output.onload = function () {
            URL.revokeObjectURL(output.src)
        }
    };

    function reset() {
        var output = document.getElementById('img_show');
        output.src = 'blank.png';
        document.getElementById('btn-upload').value = "";
        reset_title();
    }

    function reset_title() {
        var makanan = document.getElementById('span_makanan');
        var bahan = document.getElementById('span_bahan_dasar');
        var score = document.getElementById('span_prakiraaan');

        makanan.innerText = "";
        bahan.innerText = "";
        score.innerText = "";
    }
</script>
</body>
</html>
