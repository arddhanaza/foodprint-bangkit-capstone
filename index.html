<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Print</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="data.js" type="text/javascript"></script>
</head>
<body>
<img src="blank.png" alt="" id="img_show" style="margin-bottom: 10px; max-height: 370px" >
<br>
<input type="file" id="btn-upload" value="upload" accept="image/*" onchange="loadFile(event)">
<button id="btn-classify" value="classify" onclick="classify()">
Classify
</button>
<button id="btn-reset" value="reset" onclick="reset()">
Reset
</button>
<h1 id="makanan">Makanan: <span id="span_makanan"></span></h1>
<h1 id="bahan_dasar_utama">Bahan Dasar Utama: <span id="span_bahan_dasar"></span></h1>
<h1 id="prakiraan_carbon_footprint">Prakiraan Carbon Footprint per Porsi: <span id="span_prakiraaan"></span> kg</h1>


<script>
    var urlPath ;
    var loadFile = function (event) {
        var output = document.getElementById('img_show');
        urlPath = URL.createObjectURL(event.target.files[0]);
        output.src = urlPath;
        output.onload = function () {
            URL.revokeObjectURL(output.src)
        }
    };
    function reset() {
        var output = document.getElementById('img_show');
        output.src = 'blank.png';
        document.getElementById('btn-upload').value = "";
        reset_title();
    }

    function reset_title() {
        var makanan = document.getElementById('span_makanan');
        var bahan = document.getElementById('span_bahan_dasar');
        var score = document.getElementById('span_prakiraaan');

        makanan.innerText = "";
        bahan.innerText = "";
        score.innerText = "";
    }
</script>
</body>
</html>
